{% extends "layout.html" %}

{% block title %}Home{% endblock %}

{% block content %}

        <!-- Page Header-->
        <header class="masthead" style="background-image: url({{ url_for('static', filename = 'assets/img/home-bg.jpg') }})">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Panel</h1>
                            <span class="subheading">Manage your posts and change them</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="container">
                        <h2>Basic actions</h2>
                        <a href="/dashboard"><button class="btn btn-primary">Dashboard</button></a>
                        <a href="/logout"><button class="btn btn-primary">Logout</button></a>
                        <hr>
                            <h2>Add/Edit Post</h2>
                            <form name="sentMessage" id="contactForm" action="/edit/{{sno}}" method="post" novalidate>
                                <div class="control-group">
                                  <div class="form-group floating-label-form-group controls">
                                    <label>Title</label>
                                    <input type="text" class="form-control" placeholder="Title" id="title" name='title' value="{{post.title}}" required data-validation-required-message="Please enter title.">
                                  </div>
                                </div>
                                <div class="control-group">
                                  <div class="form-group floating-label-form-group controls">
                                    <label>Tagline</label>
                                    <input type="text" class="form-control" placeholder="Tagline" id="tline" name="tline" value="{{post.tag_line}}" required data-validation-required-message="Please enter tagline.">
                                  </div>
                                </div>
                                <div class="control-group">
                                  <div class="form-group col-xs-12 floating-label-form-group controls">
                                    <label>Slug</label>
                                    <input type="text" class="form-control" placeholder="Slug" name="slug" id="slug" value="{{post.slug}}" required data-validation-required-message="Please enter slug.">
                                  </div>
                                </div>
                                <div class="control-group">
                                  <div class="form-group floating-label-form-group controls">
                                    <label>Content</label>
                                    <textarea rows="5" class="form-control" placeholder="Content" name="content" id="content" required data-validation-required-message="Please enter content.">{{post.content}}</textarea>
                                  </div>
                                </div>
                                <div class="control-group">
                                    <div class="form-group col-xs-12 floating-label-form-group controls">
                                      <label>Image File</label>
                                      <input type="text" class="form-control" placeholder="Image File" name="img_file" id="img_file" value="{{post.img_url}}" required data-validation-required-message="Please enter Image File.">
                                    </div>
                                  </div>
                                <div class="form-group">
                                  <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
                                </div>
                            </form>
                    </div>
                </div>
            </div>
        </div>

{% endblock %}
